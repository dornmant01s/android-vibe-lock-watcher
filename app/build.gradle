plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.vibelock"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.vibelock"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release { minifyEnabled false }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    // KTX/AppCompat 제거
    implementation 'androidx.core:core:1.12.0'   // NotificationCompat 용도
}
